<style>
    body {
        background: linear-gradient(to bottom, rgb(86, 155, 245), black 95%);
        overflow: hidden;
    }
    .particle {
        background-image: url('https://pngimg.com/uploads/snowflakes/snowflakes_PNG7580.png');
        position: absolute;
        background-size: cover;
        image-rendering: pixelated;
        animation: fall 5s infinite forwards linear;
        mix-blend-mode: screen;
    }
    @keyframes fall {
        0% {
            transform: rotateY(0deg) rotateZ(0deg);
        }
        100% {
            transform: rotateY(360deg) rotateZ(360deg);
            top: 125%;
            opacity: 1;
        }
    }
</style>
<body>
    <script>
    function rparticle() {
        const prt = document.createElement('div');
        prt.className = 'particle';
        const startTop = Math.random() * (window.innerHeight + 800) - 800;
        prt.style.top = `${startTop}px`;
        const size = Math.random() * 20 + 10;
        prt.style.height = `${size}px`;
        prt.style.width = `${size}px`;
        prt.style.opacity = 0;
        let left = Math.random() * window.innerWidth
        prt.style.left = `${left}px`;
        document.body.appendChild(prt);
        prt.addEventListener('animationend', () => {
            prt.remove();
        });
    }
    function startParticles() {
        setInterval(rparticle, 150);
    }

    startParticles();
</script>
